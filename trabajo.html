    <h1>Métodos de Arrays</h1>
    
    <!-- Sección para el método reduce -->
    <div id="contenido-reduce">
        <p>El método reduce() ejecuta una función reductora sobre cada elemento de un array, devolviendo como resultado un único valor.</p>
        
    </div>

    <!-- Sección para el método filter -->
    <div id="contenido-filter">
        <p>El método filter() crea un nuevo array con todos los elementos que cumplan la condición implementada por la función dada.</p>
        
    </div>
